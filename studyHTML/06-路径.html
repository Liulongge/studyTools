<!--
路径
路径指的是查找文件时，从起点到终点经历的路线
路径的分类：
    相对路径：从当前文件位置出发查找目标文件
    绝对路径：从盘符出发查找目标文件(Windows电脑从盘符出发，mac从根目录出发)

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img/cat.jpg">
    <img src="./img/cat.jpg" width="200" height="200" title="这是一只猫(title鼠标悬停在图片上方时候显示)">
    <img src="./img/people.jpg" width="200" height="200">
    <img src="none.jpg" alt="找不到图像(alt)">
</body>
</html>
