<!--
图像标签
作用：在网页中插入图片
单标签：<img src="图片的URL">
src: 用于指定图像的位置和名称，是<img>的必须shux
属性    作用       说明
alt    替换文本    图片无法显示的的时候显示文字
title  提示文本    鼠标悬停在图片上面的时候显示的文字
width  图像的宽度   值为数字，没有单位
height 图片的宽度   值为数字，没有单位

属性名="属性值"
属性卸载尖括号里面，标签后面，标签名和属性之前用空格隔开，不区分先后顺序
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="cat.jpg">
    <img src="cat.jpg" width="200" height="200" title="这是一只猫(title鼠标悬停在图片上方时候显示)">
    <img src="people.jpg" width="200" height="200">
    <img src="none.jpg" alt="找不到图像(alt)">
</body>
</html>
