
<!--
HTML基本骨架
html：整个网页
head：网页头部，存放给浏览器看的代码，例如CSS
body：网页主体，存放给用户看的代码，例如图片、文字
title：网页标题

VC Code快速生成骨架：
在HTML文件(.html)中，!(英文)配合Enter/Tab键
以下为自动生成代码：
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

-->


<html>
    <head>
        <title>网页标签</title>
    </head>
    <body>
        网页主体
    </body>
</html>
