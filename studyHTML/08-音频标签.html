<!--
音频标签
语法：<audio src="音频的URL"></audio>
注意：网页默认禁用音频播放
属性：
    1、controls：等效controls="controls"：音频控制面板(在html5中如果属性名和属性值完全一样，可以简写为一个单词)
    2、loop：等效loop="loop", 循环播放
    3、autoplay：自动播放(无效果，网页默认禁用)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="./01 追梦赤子心.mp3" controls loop></audio>
</body>
</html>
