<!--
CSS引入方式
1、内部样式表：学习使用
    CSS代码写在style标签里面
2、外部样式表：开发使用
    CSS代码写在单独的CSS文件中(.css)
    在HTML使用link标签引入
    <link rel="stylesheet" href="./my.css">
3、行内样式：配合javaScript使用
    CSS写在标签的style属性值里
    <div style="color: red; font-size: 20px;">这是div标签</div>
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <!-- link 引入外部样式表, rel: 关系, 样式表 -->
    <link rel="stylesheet" href="./01-my.css">
</head>
<body>
    <p>这是 p 标签</p>
    <div style="color: red; font-size: 20px;">这是div标签</div>
</body>
</html>
