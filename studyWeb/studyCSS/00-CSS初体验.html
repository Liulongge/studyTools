<!--    
CSS定义：
    层叠样式表(Cascading Style Sheets, 缩写为CSS)，是一种样式表语言，
用来描述HTML文档的呈现(美化内容)。
书写位置：
    head里面，title标签下方添加style双标签，style标签里面书写CSS代码
语法：
    <title>CSS 初体验</title>
    <style>
        /* 选择器{} */
        p{
            /* CSS属性 */
            color: red
        }
    </style>
    <p>体验 CSS</p>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 初体验</title>
    <style>
        /* 选择器{} */
        /* 设置p标签 css属性 */
        /* 属性名和属性值成对出现 -> 键值对 */
        p {
            /* CSS属性 */
            /* 调整文字颜色 */
            color: rgba(2, 87, 245, 0.801);
            /* 调整文字大小 */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>体验 CSS</p>
</body>
</html>
