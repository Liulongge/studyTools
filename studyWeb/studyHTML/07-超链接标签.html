<!--
超链接标签
作用：点击跳转到其他页面
语法：<a href="https://www.baidu.com">跳转到百度</a>
href：属性值是跳转地址，是超链接的必须属性
    1、跳转网页
    2、跳转本地文件
属性：
    1、target="_blank"： 新窗口打开页面(默认使用当前窗口打开)
    2、href="#"：空连接，不会跳转
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.baidu.com" target="_blank">跳转到百度</a>
    <br>
    <a href="./06-路径.html" target="_blank">跳转到本地文件</a>
    <br>
    <a href="#" target="_blank">空连接，不会跳转</a>
</body>
</html>
