<!--
列表
作用：布局内容排列整齐的区域
列表分类：无序列表、有序列表、定义列表
1、无序列表：布局排列整齐的不需要规定顺序的区域
    标签：ul嵌套li, ul是无序列表, li是列表条目
    注意：1、ul里面只能包含li标签；2、li里面可以包含任何内容
2、有序列表：布局排列整齐的需要规定顺序的区域
    标签：ol嵌套li, ol是有序列表, li是列表条目
    注意：1、ol里面只能包含li标签；2、li里面可以包含任何内容
3、定义列表
    标签：dl嵌套dt和dd, dl是定义列表, dt是定义列表的标题, dd是定义列表的描述/详情
    注意：1、dl里面只能包含dt和dd；2、dt和dd里面可以包含任何内容
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>

    <br>
    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>

    <br>
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
    </dl>
</body>
</html>
