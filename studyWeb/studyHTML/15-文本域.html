文本域(发朋友圈，微博区域)
右下角有拖拽功能，一般会禁用掉
作用：多行输入文本的表单控件
标签：textarea，双标签
语法：<textarea>默认提示文字</textarea>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本域</title>
</head>
<body>
    <textarea>发布你的评论</textarea>
</body>
</html>
