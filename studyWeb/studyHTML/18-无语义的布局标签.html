<!--
无语义的布局标签
作用：布局网页(划分网页区域，摆放内容)
    div：独占一行
        <div>div标签, 独占一行</div>
    span：不换行
        <span>span标签, 不换行</span>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无语义的布局标签</title>
</head>
<body>
    <!-- div 大盒子 -->
    <div>div标签, 独占一行</div>
    <div>div标签, 独占一行</div>
    <!-- span 小盒子 -->
    <span>span标签, 不换行</span>
    <span>span标签, 不换行</span>
</body>
</html>
