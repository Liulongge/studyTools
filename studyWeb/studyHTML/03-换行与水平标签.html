<!--
换行与水平标签
换行：<br>(单标签)
原因：网页不识别内容中的换行符

水平线：<hr>(单标签)

单标签与双标签作用：
有文本内容的用双标签
没有文本内筒用单标签
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    第一行内容
    <br>
    <br>
    第二行内容

    <hr>
    <hr>
</body>
</html>
