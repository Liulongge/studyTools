<!--
表单
作用：收集用户信息
使用场景：
    登录页面
    注册页面
    搜索区域

input标签基本使用
type属性不同则功能不同
语法：<input type="...">
type属性值     说明
text          文本框，用于输入单行文本
password      密码框(输入什么都是...形式)
radio         单选框
checkbox      多选框
file          上传文件


input标签占位文本
占位文本：提示信息
语法：<input type="..." placeholder="提示信息"

单选框radio
将多个radio标签name设置为相同，则为一组，实现单选
常用属性：
属性名    作用        特殊说明
name     控件名称     控件分组，同组只能选中一个(单选功能)
checked  默认选中     属性名和属性值相同，简写为一个单词  


上传文件 file
默认情况下，文件上传表单控制只能上传一个文件，添加multiple属性可以实现文件多选功能
语法：<input type="file" multiple>


多选框 checkbox
多选框也叫复选框
默认选中：checked
语法：<input type="checkbox" checked> 敲前端代码
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    文本框：<input type="text" placeholder="请输入用户名">
    <br>
    密码框：<input type="password" placeholder="请输入密码">
    <br>
    单选框：<input type="radio" name="性别" checked>男
    <input type="radio" name="性别">女
    <br>
    多选框：<input type="checkbox">敲代码
    <input type="checkbox" checked>敲前端代码
    <input type="checkbox">敲前端HTML代码

    <br>
    上传文件：<input type="file" multiple>
</body>
</html>
