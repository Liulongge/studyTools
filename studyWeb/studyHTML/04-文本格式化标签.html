<!--
文本格式化标签
作用：为文本添加特殊格式，以突出重点。常见的文本格式：加粗，倾斜，下划线，删除线等

两种标签(双标签)，一般选择前者(带有强调含义，更能突出重点)
strong：加粗
em：倾斜
ins：下划线
del：删除线

b：加粗
i：清晰
u：下划线
s：删除线
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>strong加粗效果</strong>
    <br>  <!--换行-->
    <b>b加粗效果</b>
    <br>  <!--换行-->
    <br>  <!--换行-->
    
    <em>em倾斜效果</em>
    <br>  <!--换行-->
    <i>i倾斜效果</i>
    <br>  <!--换行-->
    <br>  <!--换行-->
    
    <ins>ins下划线效果</ins>
    <br>  <!--换行-->
    <u>u下划线效果</u>
    <br>  <!--换行-->
    <br>  <!--换行-->
    
    <del>del删除线效果</del>
    <br>  <!--换行-->
    <s>s删除线效果</s>
    
</body>
</html>
